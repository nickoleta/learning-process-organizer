<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header-lecturer"></header>
<div class="col-6">
    <form action="#" th:action="@{'/courses/'+${courseId}+'/activities/create'}" th:object="${activity}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input class="form-control" type="date" th:field="*{startDate}" id="startDate">
                <span class="text-danger" th:if="${#fields.hasErrors('startDate')}"
                      th:errors="*{startDate}">Start Date Error</span>
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input class="form-control" type="date" th:field="*{endDate}" id="endDate">
                <span class="text-danger" th:if="${#fields.hasErrors('endDate')}"
                      th:errors="*{endDate}">End Date Error</span>
            </div>
        </div>
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <h2>Upload File Example</h2>
                        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
<!--                        <form method="post" th:action="@{'/courses/activities/'+${activity.id}+'/upload'}" enctype="multipart/form-data">-->
                            <div class="form-group">
                                <input type="file" name="file" class="form-control-file">
                            </div>
<!--                            <button type="submit" class="btn btn-primary">Upload File</button>-->
<!--                        </form>-->
                    </div>
                </div>
            </div>
        </section>
        <button type="submit" class="btn btn-primary">Create Activity</button>
    </form>
</div>
</body>
</html>
