<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header-all"></header>
<div style="display: flex; flex-direction: row;">
    <div class="col-3">
        <header th:replace="fragments :: header-student" style="width: 100%;"></header>
    </div>
    <div class="container" style="margin: auto; display: flex; align-items: center;">
        <div class="col width:80%">
            <div style="width: 100%;">
                <div class="col-6">
                    <form th:object="${exam}"
                          method="post">
                        <div class="form-group" th:each="question : ${exam.questions}">
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <label th:text="${question.question}">Question</label>
                            </div>
                            <div th:if="${question.questionType == T(com.nbu.java.practice.learningprocessorganizer.dao.entity.QuestionType).MULTIPLE_CHOICE
                                       || question.questionType == T(com.nbu.java.practice.learningprocessorganizer.dao.entity.QuestionType).TRUE_FALSE}">
                                <div class="form-group" th:each="answer : ${question.answers}">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" th:value="${answer.value}" class="custom-control-input">
                                        <label class="custom-control-label" th:text="${answer.value}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form action="#" th:action="@{'/courses/exams/'+${examId}+'/publish'}" th:method="post">
                        <button type="submit" class="btn btn-primary">Save attempt</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
