<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header-all"></header>
<div style="display: flex; flex-direction: row;">
    <div class="col-3">
        <header th:replace="fragments :: header-lecturer" style="width: 100%;"></header>
    </div>
    <div class="container" style="margin: auto; display: flex; align-items: center;">
        <div class="col width:80%">
            <div style="width: 100%;">
                <div class="col-9">
                    <form action="#" th:action="@{'/courses/activities/'+${activityId}+'/exams'}" th:object="${exam}"
                          method="post">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="openFrom">Open from</label>
                                <input class="form-control" type="date" th:field="*{openFrom}" id="openFrom">
                                <span class="text-danger" th:if="${#fields.hasErrors('openFrom')}"
                                      th:errors="*{openFrom}">Open From Error</span>
                            </div>
                            <div class="form-group">
                                <label for="openTo">Open to</label>
                                <input class="form-control" type="date" th:field="*{openTo}" id="openTo">
                                <span class="text-danger" th:if="${#fields.hasErrors('openTo')}"
                                      th:errors="*{openTo}">Open To Error</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Exam</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
